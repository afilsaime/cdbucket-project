{% extends "base.html" %}
{% block content %}
<h1>Se connecter</h1>

{% if error %}
<p><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
{% endif %}

{% if user.is_authenticated %}
Vous êtes connecté, {{ user.username }} !
{% else %}
<form method="post" action="">
{% csrf_token %}
{{ form.as_p }}
<a href="{% url 'home' %}"><input type="submit" value="Se connecter" /></a>
<input type="hidden" name="next" value="{{ redirect_field }}" />
</form>
{% endif %}
{% endblock %}
